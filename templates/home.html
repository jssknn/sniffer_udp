<!DOCTYPE html>
<html>
<head>
<title>Logs</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<h4>Logs de dispositivos</h4>
<br>
<form action="{{url_for('data')}}" class="input-group">
  <label for="id_device" class="input-group-text">ID:</label>
  <input type="number" id="id_device" name="id_device" min="0" max="99999" required>
  <label for="fecha_desde" class="input-group-text">Desde:</label>
  <input type="datetime-local" id="fecha_desde" name="fecha_desde" required>
  <label for="fecha_hasta" class="input-group-text">Hasta:</label>
  <input type="datetime-local" id="fecha_hasta" name="fecha_hasta" required>
  <input type="submit" value="Consultar" class="btn btn-primary">
</form>

</body>
</html>
